<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>Мой первый сайт</title>
	 <link rel="stylesheet" href="css/bootstrap.css">
	 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
  	<div class="conteiner">
  		<!--Первый row (строка) под заголовок-->
  		<div class="row">
  			<div class="col-lg-6 col-lg-offset-3">
  				<h1 class="header text-center">
  					<span>Получите видео-инструкцию</span>
  					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
  				</h1>
  			</div>
  		</div>
  		<!--Второй row (строка) под заголовок-->
  		<div class="row">
  			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
  				<div class="video">
  					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
  				</div>
  			</div>
  			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
  				<div class="form">
  					<p class="form-header text-center">Введите свой email</p>
  					<form action="#">
  						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
  						<input type="text" class="form-control input-lg" placeholder="Ваш email">
  					</form>
  					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>

  <div class="section">
  	<div class="conteiner">
     <!--row (строка) под заголовок секции-->
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
      <!--блок с преимуществами-->
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимущество"></img>
              <p> Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимущество"></img>
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимущество"></img>
              <p> Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимущество"></img>
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <!--Кнопка "Получить инструкцию"--> <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button> 
    </div>
    </div>

    <div class="section">
       <!--row (строка) под заголовок секции-->
      <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
     <!--Первая row фотографии клиентов--> 
      <div class="conteiner">
        <div class="foto text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/1.png" alt="1 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/2.png" alt="2 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/3.png" alt="3 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/4.png" alt="4 фото"></img>
            </div>
          </div>
        </div>
      </div>
      </div>
       <!--Вторая row фотографии клиентов--> 
      <div class="conteiner">
        <div class="foto text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/5.png" alt="5 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/6.png" alt="6 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/7.png" alt="7 фото"></img>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="foto-box">
              <img src="img/8.png" alt="8 фото"></img>
            </div>
          </div>
        </div>
      </div>
      </div>
     </div>
    </div>			  
</body>
</html>
