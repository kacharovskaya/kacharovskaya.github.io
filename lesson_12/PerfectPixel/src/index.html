<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Форма ввода данных</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


		<div class="form">
			<div class="form-area">

			 <div class="header">
				  <h4>Create an account</h4>
			 </div>

			 <div class="email-header">
				  <p>Email:
				  	<span class="star">*</span>
				  </p>
			 </div>

			 <div class="form-input1">
				  <input type="text" class="input1" placeholder="johnsmith@gmail.com">
			 </div>

			 <div class="password1-header">
				  <p>Choose Password:
				  	<span class="star">*</span>
				  </p>
			 </div>

				<div class="form-input2">
				  <input type="text" class="input2">
			 </div>

			 <div class="password2-header">
				  <p>Confirm Password:
				  	<span class="star">*</span>
				  </p>
			</div>

			 <div class="form-input3">
				  <input type="text" class="input2">
			 </div>

			 <div class="button">
				  <button class="btn">Register Now!</button>
			 </div>
   </div>
		</div>
	
</body>
</html>
