  <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script>
    ymaps.ready(function () {
        var myMap = new ymaps.Map('map', {
                center: [55.69329707, 37.61822800],
                zoom: 16
            }, {
                searchControlProvider: 'yandex#search'
            }),
            // Создаём макет содержимого.
            MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
                '<div style="color:; font-weight: bold;">$[properties.iconContent]</div>'
            ),
            myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
                hintContent: 'Наша компания',
                balloonContent: 'Технологии Пожарной Безопасности'
            }, {
               
                iconLayout: 'default#image',
                iconImageHref: 'img/geo.png',
                iconImageSize: [29, 61],
                iconImageOffset: [-15, -61]
            });

            myMap.behaviors
        
             .disable(['rightMouseButtonMagnifier'])
            myMap.behaviors.disable('scrollZoom')
            myMap.options.set('scrollZoomSpeed', 0.5);

        myMap.geoObjects
            .add(myPlacemark)
            .add(myPlacemarkWithContent);
    });
  </script>
